{% extends 'blog_project/base.html' %}

{% load bootstrap4 %}
{% block header %}

  <div class="container">
    <h1>Sign Up Form</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-large btn-dark" type="submit" value="Sign Up">
    </form>
  </div>

{% endblock %}
